<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Aplicația ta meteo</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <header>
      <h1>🌦️ Weather App</h1>
      <p>Descoperă vremea din orice colț al lumii</p>
    </header>

    <main>
      <!-- User Preferences -->
      <div class="controls">
        <div class="control-group">
          <label for="unit-select">Unitatea temperaturii:</label>
          <select id="unit-select">
            <option value="metric">Celsius (°C)</option>
            <option value="imperial">Fahrenheit (°F)</option>
          </select>
        </div>

        <div class="control-group">
          <label for="lang-select">Limba descrierilor:</label>
          <select id="lang-select">
            <option value="ro">Română</option>
            <option value="en">English</option>
          </select>
        </div>
      </div>

      <!-- Search Section -->
      <div id="search-section" class="search-section">
        <form id="search-form" class="search-container">
          <input
            type="text"
            id="city-input"
            placeholder="Introdu numele orașului..."
          />
          <button id="search-btn" type="submit">🔍 Caută</button>
        </form>

        <button id="location-btn" type="button" class="location-btn">
          📍 Locația mea
        </button>
      </div>

      <!-- Loading State -->
      <div id="loading" class="hidden">
        <div class="spinner"></div>
        <p>Se încarcă datele meteo...</p>
      </div>

      <!-- Error Display -->
      <div id="error" class="hidden">
        <h3>⚠️ Oops!</h3>
        <p id="error-text"></p>
      </div>

      <!-- Weather Display -->
      <div id="weather-display" class="hidden">
        <div class="weather-header">
          <h2 id="city-name"></h2>
          <p id="weather-date"></p>
          <p id="location-source" class="location-source hidden"></p>
        </div>

        <div class="weather-main">
          <div>
            <div id="temperature"></div>
            <p id="feels-like"></p>
          </div>
          <div>
            <img id="weather-icon" src="" alt="Weather icon" />
            <p id="weather-description"></p>
          </div>
        </div>

        <div class="weather-details">
          <div class="detail-item">
            <span class="detail-label">💧 Umiditate:</span>
            <span id="humidity"></span>
          </div>
          <div class="detail-item">
            <span class="detail-label">🌬️ Vânt:</span>
            <span id="wind-speed"></span>
          </div>
          <div class="detail-item">
            <span class="detail-label">🔽 Presiune:</span>
            <span id="pressure"></span>
          </div>
          <div class="detail-item">
            <span class="detail-label">👁️ Vizibilitate:</span>
            <span id="visibility"></span>
          </div>
          <div class="detail-item">
            <span class="detail-label">🌅 Răsărit:</span>
            <span id="sunrise"></span>
          </div>
          <div class="detail-item">
            <span class="detail-label">🌇 Apus:</span>
            <span id="sunset"></span>
          </div>
        </div>
      </div>

      <!-- History Section -->
      <div id="history-section" class="history-section hidden">
        <h3>Căutări recente</h3>
        <div id="history-list" class="history-list"></div>
        <button id="clear-history-btn" class="clear-history-btn">
          Șterge istoricul
        </button>
      </div>
    </main>
  </body>
</html>
